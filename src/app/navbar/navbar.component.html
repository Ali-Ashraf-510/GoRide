<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a routerLink="home" class="navbar-brand">
        <img src="../../assets/image/logo.png" class="logo" alt="GoRide Logo">
        <span>GoRide</span>
      </a>
  
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="home" routerLinkActive="active">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="contact" routerLinkActive="active">
              <i class="fas fa-envelope"></i> Contact Us
            </a>
          </li>
  
          <!-- عرض اسم المستخدم إذا كان مسجّل دخول -->
          <li class="nav-item" *ngIf="isLoggedIn">
            <span class="nav-link">
              <i class="fas fa-user"></i> {{ userName }}
            </span>
          </li>
  
          <!-- زر تسجيل الخروج إذا كان المستخدم مسجّل دخول -->
          <li class="nav-item" *ngIf="isLoggedIn">
            <button class="btn btn-danger ms-3" (click)="logout()">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </li>
  
          <!-- إظهار أزرار Login/Register فقط إذا لم يكن مسجّل دخول -->
          <li class="nav-item" *ngIf="!isLoggedIn">
            <a class="btn btn-custom" routerLink="login">
              <i class="fas fa-user"></i> Login
            </a>
          </li>
          <li class="nav-item" *ngIf="!isLoggedIn">
            <a class="btn btn-outline-custom" routerLink="register">
              <i class="fas fa-user-plus"></i> Register
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
