<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <div class="container">
    <!-- Navbar Brand with Logo -->
    <a routerLink="home" class="navbar-brand d-flex align-items-center">
      <img src="../../assets/image/logo.png" class="logo me-2" alt="GoRide Logo">
      <span class="fw-bold">GoRide</span>
    </a>

    <!-- Toggler Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <!-- Home Link -->
        <li class="nav-item">
          <a class="nav-link" routerLink="home" routerLinkActive="active">
            <i class="fas fa-home me-1"></i> Home
          </a>
        </li>

        <!-- Contact Us Link -->
        <li class="nav-item">
          <a class="nav-link" routerLink="contact" routerLinkActive="active">
            <i class="fas fa-envelope me-1"></i> Contact Us
          </a>
        </li>

        <!-- Logged-In User Info -->
        <li class="nav-item" *ngIf="isLoggedIn">
          <span class="nav-link text-light">
            <i class="fas fa-user me-1"></i> {{ userName }}
          </span>
        </li>

        <!-- Logout Button -->
        <li class="nav-item" *ngIf="isLoggedIn">
          <button class="btn btn-danger ms-2" (click)="logout()">
            <i class="fas fa-sign-out-alt me-1"></i> Logout
          </button>
        </li>

        <!-- Login Button (Not Logged In) -->
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="btn btn-custom ms-2" routerLink="login">
            <i class="fas fa-user me-1"></i> Login
          </a>
        </li>

        <!-- Register Button (Not Logged In) -->
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="btn btn-outline-custom ms-2" routerLink="register">
            <i class="fas fa-user-plus me-1"></i> Register
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
