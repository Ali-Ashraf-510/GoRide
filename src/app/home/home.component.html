

<!-- Hero Section -->
<section class="hero-section text-white text-center position-relative">
  <div class="container">
    <h1 class="display-4 fw-bold">Find Your Perfect Car</h1>
    <p class="lead mb-4">Find cars for sale or rent near you</p>
    <div class="search-bar d-flex justify-content-center">
      <select class="form-select me-2">
        <option>All Makes</option>
        <option>New</option>
        <option>Used</option>
      </select>
      <select class="form-select me-2">
        <option>All Models</option>
      </select>
      <select class="form-select me-2">
        <option>All Prices</option>
      </select>
      <button class="btn btn-primary">Search Cars</button>
    </div>
    <div class="mt-4">
      <button class="btn btn-outline-light btn-sm me-2">SUV</button>
      <button class="btn btn-outline-light btn-sm me-2">Sedan</button>
      <button class="btn btn-outline-light btn-sm me-2">Hatchback</button>
      <button class="btn btn-outline-light btn-sm me-2">Coupe</button>
      <button class="btn btn-outline-light btn-sm me-2">Hybrid</button>
    </div>
  </div>
  <div class="hero-overlay"></div>
</section>

<section class="container my-5">
  <h2 class="text-center mb-4">ðŸš— All Cars</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let car of allCars">
      <div class="card car-card">
        <img [src]="car.image" class="card-img-top" alt="{{ car.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ car.name }}</h5>
          <p class="card-text">{{ car.price }}</p>
          <button class="btn btn-primary">View Details</button>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="container my-5">
  <h2 class="text-center mb-4">ðŸ”¥ Suggested Cars</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let car of suggestedCars">
      <div class="card car-card">
        <img [src]="car.image" class="card-img-top" alt="{{ car.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ car.name }}</h5>
          <p class="card-text">{{ car.price }}</p>
          <button class="btn btn-outline-primary">View Details</button>
        </div>
      </div>
    </div>
  </div>
</section>
