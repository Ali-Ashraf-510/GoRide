<div class="container mt-4">

    <div class="text-center">
      <img src="assets/logo.png" alt="Car Logo" class="logo">
      <h1 class="mt-3">Select Your Car</h1>
    </div>
  
    <!-- Featured Cars Section -->
    <div class="featured-cars text-center mt-5 p-4 rounded">
      <h2 class="mb-3">Featured Cars</h2>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card shadow-lg">
            <img src="assets/featured-car.jpg" class="card-img-top" alt="Featured Car">
            <div class="card-body text-center">
              <h5 class="card-title">Premium Selection</h5>
              <button class="btn btn-success">View Details</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="row mt-4">
      <div class="col-md-4" *ngFor="let car of cars">
        <div class="card shadow-lg">
          <img [src]="car.image" class="card-img-top" alt="{{ car.name }}">
          <div class="card-body text-center">
            <h5 class="card-title">{{ car.name }}</h5>
            <button class="btn btn-primary" (click)="selectCar(car)">Select</button>
          </div>
        </div>
      </div>
    </div>
  </div>
