<!-- Hero Section with Background Image and Centered Logo -->
<section class="hero-section d-flex align-items-center justify-content-center text-center text-white">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <img src="assets/logo.png" alt="Car Rental Logo" class="logo mb-3">
    <h1 class="display-4 fw-bold">Rent Your Dream Car Today</h1>
    <p class="lead">Explore our premium collection and hit the road in style.</p>
    <a href="#featured-cars" class="btn btn-primary btn-lg mt-3">Discover Now</a>
  </div>
</section>

<!-- Featured Cars Section -->
<section id="featured-cars" class="featured-cars py-5">
  <div class="container">
    <h2 class="text-center mb-5">Featured Cars</h2>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4" *ngFor="let featuredCar of featuredCars">
        <div class="card shadow-lg border-0 featured-card">
          <img [src]="featuredCar.image" class="card-img-top" alt="{{ featuredCar.name }}">
          <div class="card-body text-center">
            <h5 class="card-title">{{ featuredCar.name }}</h5>
            <p class="text-muted">{{ featuredCar.price }} / Day</p>
            <button class="btn btn-success" (click)="viewDetails(featuredCar)">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- All Cars Section -->
<section class="all-cars py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-5">Our Car Collection</h2>
    <div class="row">
      <div class="col-md-4 col-lg-3" *ngFor="let car of cars">
        <div class="card shadow-sm border-0 car-card">
          <img [src]="car.image" class="card-img-top" alt="{{ car.name }}">
          <div class="card-body text-center">
            <h5 class="card-title">{{ car.name }}</h5>
            <p class="text-muted">{{ car.price }} / Day</p>
            <button class="btn btn-primary" (click)="selectCar(car)">Rent Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
