<div class="register-container">
  <mat-card class="register-card">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
        <!-- Full Name -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="fullName" required />
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
        </mat-form-field>

        <!-- Confirm Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" required />
        </mat-form-field>

        <!-- Profile Picture -->
        <div class="profile-pic-container">
          <label>Profile Picture</label>
          <input type="file" (change)="onFileSelected($event)" accept="image/*">
          <img *ngIf="profilePicUrl" [src]="profilePicUrl" class="preview-img" alt="Profile Preview">
        </div>

        <!-- Date of Birth -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Date of Birth</mat-label>
          <input matInput type="date" formControlName="dob" required />
        </mat-form-field>

        <!-- National ID -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>National ID</mat-label>
          <input matInput type="text" formControlName="nationalId" required />
        </mat-form-field>

        <!-- Governorate -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Governorate</mat-label>
          <mat-select formControlName="governorate">
            <mat-option *ngFor="let gov of governorates" [value]="gov">{{ gov }}</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- City -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>City</mat-label>
          <mat-select formControlName="city">
            <mat-option *ngFor="let city of cities" [value]="city">{{ city }}</mat-option>
          </mat-select>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
          Register
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
